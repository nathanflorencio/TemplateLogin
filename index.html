<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Formulário de Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

    <div class="area">

      <img class="logo" src="http://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" />

      <h2>Faça o Login</h2>

      <form>

        <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control" /> 

        <input type="password" name="senha" placeholder="Digite sua senha" class="form-control" />

        <label class="remember">
          <input type="checkbox" name="remember" value="1" />
          Lembrar minha senha
         </label>
        <div class="d-grid gap-2">
          <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block" >
        </div>

      </form>

      <p class="gray padding">2021</p>

    </div>

  </body>
</html>
